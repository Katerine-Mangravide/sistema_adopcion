{% extends 'usuarios/base.html' %}
{% block title %}Recuperar contraseña{% endblock %}
{% block content %}
<div class="form-card">
  <h2>Recuperar contraseña</h2>
  <form method="post">{% csrf_token %}
    {{ form.email.label_tag }}<br>
    {{ form.email }}
    <button class="btn" type="submit">Enviar email</button>
  </form>
</div>
{% endblock %}
