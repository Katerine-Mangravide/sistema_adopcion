{% extends 'usuarios/base.html' %}
{% load static %}

{% block title %}Restablecer contraseña - AdoptaFácil{% endblock %}

{% block content %}
<div class="form-container">
  <div class="form-card">
    <h2>Restablecer contraseña</h2>
    <p style="margin-bottom: 15px; color: #555;">
      Ingresá tu nueva contraseña dos veces para confirmarla.
    </p>

    <!-- Simulación de formulario -->
    <form method="post" action="{% url 'usuarios:password_reset_complete' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="new_password1">Nueva contraseña</label>
        <input type="password" id="new_password1" name="new_password1" required>
      </div>

      <div class="form-group">
        <label for="new_password2">Confirmar contraseña</label>
        <input type="password" id="new_password2" name="new_password2" required>
      </div>

      <button type="submit" class="btn-primary" style="margin-top: 15px;">
        Guardar contraseña
      </button>
    </form>

    <div class="form-footer">
      <a href="{% url 'usuarios:login' %}">← Volver a iniciar sesión</a>
    </div>
  </div>
</div>
{% endblock %}
