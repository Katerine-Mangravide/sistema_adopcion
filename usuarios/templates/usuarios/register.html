{% extends 'usuarios/base.html' %}
{% block title %}Registrarse{% endblock %}
{% block content %}
<div class="form-card">
  <h2>Registro</h2>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Registrarme</button>
  </form>
  <p>¿Ya tenés cuenta? <a href="{% url 'usuarios:login' %}">Iniciar sesión</a></p>

</div>
{% endblock %}
